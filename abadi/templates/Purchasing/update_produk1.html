<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Produk</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for=""> Kode Produk</label></td>
                <td><input type="text" name="kode_produk" value="{{produkobj.KodeProduk}}" required ></td>
            </tr>
            <tr>
                <td><label for="">Nama Produk</label></td>
                <td><input type="text" name="nama_produk" value="{{produkobj.NamaProduk}}" required ></td>
            </tr>
            <tr>
                <td><label for=""> Unit </label></td>
                <td><input type="text" name="unit_produk" id="unit_produk" value="{{produkobj.unit}}"required  ></td>
            </tr>
            <tr>
                <td><label for="">Jumlah Minimal</label></td>
                <td><input type="text" name="jumlah_minimal" id="jumlah_minimal" value="{{produkobj.Jumlahminimal}}" required ></td>
            </tr>
            <tr>
                <td><label for=""> Keterangan</label></td>
                <td><input type="text" name="keterangan_produk" id="keterangan_produk" value="{{produkobj.keterangan}}" required ></td>
            </tr>
        </table>
        <a href="{% url 'read_produk' %}">
            <button>Submit</button>
        </a>
    </form>

</body>
</html>
