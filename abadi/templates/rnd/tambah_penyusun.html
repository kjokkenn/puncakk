{% extends "rnd/base.html" %}
{% load static %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
{% endblock stylesheets %}

<!-- Page content  -->
{% block content %}
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Form Tambah Data Penyusun Artikel : <span style="font-weight: lighter;">
                    {{kodeartikel.KodeArtikel}} </span></h4>
            <div class="template-demo">
                <a href="/viewproduksi">
                    <button type="button" class="btn btn-light btn-icon-text">
                        <i class="typcn typcn-chevron-left btn-icon-prepend"></i>
                        Kembali
                    </button>
                </a>
            </div>
            <br>
            <form class="form-sample" action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Kode Artikel</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="{{kodeartikel.KodeArtikel}}" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">keterangan</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="{{kodeartikel.keterangan}}" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Versi</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="{{versiterpilih}}" disabled />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Kode Produk</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Masukkan Nama Bahan Baku"
                                    aria-label="Masukkan Nama bahanbaku" name="kodeproduk" list="listproduk" required>
                                <datalist id="listproduk">
                                    {% for i in dataproduk %}
                                    <option value="{{i.KodeProduk}}">{{i.KodeProduk}} - {{i.NamaProduk}}</option>
                                    {% endfor %}
                                </datalist>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Status</label>
                            <div class="col-sm-9">
                                <select name="Status" class="form-control" id="">
                                    <option value="False">Bahan Baku Non Utama</option>
                                    <option value="True">Bahan Utama</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Lokasi</label>
                            <div class="col-sm-9">
                                <select name="lokasi" class="form-control" id="">
                                    <option value="WIP">WIP</option>
                                    <option value="FG">FG</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Konversi</label>
                            <div class="col-sm-9">
                                <input min="0" value="0" step="any" type="number" class="form-control" name="kuantitas"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary mr-2">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
